      <div id="input">
        <div>
          <label for="length">Byte length</label>

            <code>0</code></label>

          <label><input type="radio" value="0xff" name="content">
            <code>0xff</code></label>

          <label><input type="radio" value="___free_text___" name="content">
            <code><input id="free-text" type="text"></code></label>
        </div>
        <button id="download">Download</button>
      </div>
      <p><small>Generates a file for the given length repeating your content selection.</small></p>
